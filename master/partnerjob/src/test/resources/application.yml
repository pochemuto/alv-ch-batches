server:
  port: 8080

spring:

  profiles:
    active: test

  datasource:
    initialize: false
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/vagrant
    username: vagrant
    password: vagrant

  batch:
    job:
      #names: use job names if some shall run at system startup
      enabled: false # means that no job will be started on system startup
    initializer:
      # Spring Batch metadata tables are managed by the test suite itself
      enabled: false
ch:
  alv:
    batch:
      master:
        partnerjob:
          prospective:
            url: http://localhost:8180/prospective_feed.xml
            #chunkSize: 200
