spring:

  datasource:
    initialize: true
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/alvch_db_name
    username: alvch_db_username
    password: alvch_db_password
    defaultAutoCommit: true

  batch:
    job:
      enabled: false # means that no job will be started on system startup
    initializer:
      # Spring Batch metadata tables are managed by the test suite itself
      enabled: false