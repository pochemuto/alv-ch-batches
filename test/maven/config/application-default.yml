---
spring:

  main:
    show-banner: false

  batch:
    job:
      enabled: false # means that no job will be started on system startup
    metrics:
      enabled: true
    initializer:
      enabled: true

ch:
  alv:

    batches:
      chunkSizes:
        default:  100 # fixme

    master:
      database:
        driverClassName: oracle.jdbc.driver.OracleDriver
        port: 1521
        url: jdbc:oracle:thin:@${ch.alv.master.database.host}:${ch.alv.master.database.port}:${ch.alv.master.database.name}
        defaultAutoCommit: true # TODO switch to false by default?

    jobdesk:
      elasticsearch:
        host: localhost
        # TODO override ports...

logging:

  level:
    root:  WARN

    ch:
      alv: INFO

    org:
      #jooq: DEBUG

      springframework:
        batch: INFO
        context:
          annotation:
            # Skip invalid warnings, see https://jira.spring.io/browse/BATCH-2161
            ConfigurationClassEnhancer: ERROR
        integration:
          expression:
            ExpressionUtils: ERROR
        security: WARN
